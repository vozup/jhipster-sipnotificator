<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="address">
            <h2><span jhiTranslate="sipNotificatorApp.address.detail.title">Address</span> {{ address.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sipNotificatorApp.address.name">Name</span></dt>
                <dd>
                    <span>{{ address.name }}</span>
                </dd>
                <dt><span jhiTranslate="sipNotificatorApp.address.sipNumber">Sip Number</span></dt>
                <dd>
                    <span>{{ address.sipNumber }}</span>
                </dd>
                <dt><span jhiTranslate="sipNotificatorApp.address.description">Description</span></dt>
                <dd>
                    <span>{{ address.description }}</span>
                </dd>
                <dt><span jhiTranslate="sipNotificatorApp.address.notification">Notification</span></dt>
                <dd>
                    <div *ngIf="address.notification">
                        <a [routerLink]="['/notification', address.notification?.id, 'view']">{{ address.notification?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/address', address.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
